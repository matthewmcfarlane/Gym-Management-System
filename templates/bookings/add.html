{% extends 'base.html' %}
{% block content %}
    

<form class="add-form" action="/fitness_classes" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
  
    <div>
        <label for="capacity">Capacity:</label>
          <input type="number", id="capacity" name="capacity" placeholder="Capacity">
      </div>

    <div>
      <label for="start_time">Start Time:</label>
      <input type="time" id="start_time" name="start_time" placeholder="Start Time" required>
    </div>
  
    <div>
      <label for="duration">Duration:</label>
        <input type="number", id="duration" name="duration" placeholder="Duration (mins)">
    </div>
  

    <div>
        <label for="day">Day:</label>
        <select name="day" id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
      </div>


      <div>
        <label for="active">Active:</label>
        <select name="active" id="active">
        <option value="True">True</option>
        <option value="False">False</option>
    </select>
      </div>


    <button type="submit">Add Class</button>
  
  </form>

  {% endblock content %}
